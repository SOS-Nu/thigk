<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <link rel="stylesheet" href="../css/thigk.css">
</head>

<body>
    <div class="top-line"></div>
    <div class="container">
        <header>
            <div class="header-title">Website Title</div>
            <nav>
                <div class="nav-buttons">
                    <button>Home</button>
                    <button>About</button>
                    <button>Info</button>
                    <button>Feedback</button>
                </div>
            </nav>
            <div class="header-images">
                <img src="https://via.placeholder.com/200x150" alt="Image 1">
                <img src="https://via.placeholder.com/200x150" alt="Image 2">
            </div>
            <div class="header-buttons">
                <button>Button 1</button>
                <button>Button 2</button>
            </div>
        </header>

        <section class="content">
            <h1>Main Heading</h1>
            <p>This is a description text below the heading.</p>
            <div class="form-container">
                <input type="text" placeholder="Input 1">
                <input type="text" placeholder="Input 2">
                <input type="text" placeholder="Input 3">
                <input type="text" placeholder="Input 4">
                <input type="text" placeholder="Input 5">
                <input type="text" placeholder="Input 6">
                <textarea placeholder="Your message..."></textarea>
            </div>
        </section>

        <footer>
            <div class="footer-section">
                <h3>About</h3>
                <p>About content goes here</p>
            </div>
            <div class="footer-section">
                <h3>Home</h3>
                <p>Home content goes here</p>
            </div>
            <div class="footer-section">
                <h3>Info</h3>
                <p>Info content goes here</p>
            </div>
            <div class="footer-section">
                <h3>Feedback</h3>
                <p>Feedback content goes here</p>
            </div>
        </footer>
    </div>
</body>

</html>
